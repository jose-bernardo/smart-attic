<!DOCTYPE html>
<html>
<head>
  <title>Change Alarm Values</title>
  <style>
    .form-group {
      display: flex;
      flex-direction: row;
    }
    .form-group label {
      margin-right: 10px;
    }
    .form-group input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Change Alarm Values</h1>
  <form action="/changeAlarmValues" method="post">
    <div class="form-group">
      <label for="minHumidity">Min Humidity (20% to 95% RH):</label>
      <input type="text" id="minHumidity" name="minHumidity" placeholder="Min">
      {% if humidity_error_min %}
        <span style="color: red;">{{ humidity_error_min }}</span>
      {% endif %}
    </div>
    <div class="form-group">
      <label for="maxHumidity">Max Humidity (20% to 95% RH):</label>
      <input type="text" id="maxHumidity" name="maxHumidity" placeholder="Max">
      {% if humidity_error_max %}
        <span style="color: red;">{{ humidity_error_max }}</span>
      {% endif %}
    </div>
    <div class="form-group">
      <label for="minTemperature">Min Temperature (0 to 50 °C):</label>
      <input type="text" id="minTemperature" name="minTemperature" placeholder="Min">
      {% if temperature_error_min %}
        <span style="color: red;">{{ temperature_error_min }}</span>
      {% endif %}
    </div>
    <div class="form-group">
      <label for="maxTemperature">Max Temperature (0 to 50 °C):</label>
      <input type="text" id="maxTemperature" name="maxTemperature" placeholder="Max">
      {% if temperature_error_max %}
        <span style="color: red;">{{ temperature_error_max }}</span>
      {% endif %}
    </div>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
