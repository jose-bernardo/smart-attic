<!DOCTYPE html>
<html>

<head>
  <title>Sensor Data Analytics</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h1>Sensor Data Analytics</h1>

  <h2>Temperature</h2>

  <div id="temp-graph"></div>

  <script type="text/javascript">
    var graph = {{ data["temperature"] | safe }};
    Plotly.plot("temp-graph", graph, {});
  </script>

  <h2>Humidity</h2>

  <div id="humi-graph"></div>

  <script type="text/javascript">
    var graph = {{ data["humidity"] | safe }};
    Plotly.plot("humi-graph", graph, {});
  </script>
  <div class="form-group col-md-3">
    <form action="/analytics" method="post">
      <label for="start_date">Start Date:</label>
      <input class="form-control" type="date" id="start_date" name="start_date">
      <label for="end_date">End Date:</label>
      <input class="form-control" type="date" id="end_date" name="end_date">
      <p class="pt-2"></p>
      <button class="btn btn-primary" type="submit" value="Submit">Filter</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
