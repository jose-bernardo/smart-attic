<!DOCTYPE html>
<html>
<meta http-equiv="refresh" content="5">

<head>
  <title>Main Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="col-md-12 pt-4 pb-4">
  <h1>Welcome!</h1>
  <p>You are logged in.</p>

  <h2>Current Status:</h2>
  <div class="row text-center pt-4 text-light">
    <div class="container bg-info col-md-3 rounded-lg ">
      <h5>Temperature</h5>
      <br>
      <h3>{{ data['temperature'] }} &deg;C</h3>
    </div>

    <div class="container bg-info col-md-3 rounded-lg">
      <h5>Humidity</h5>
      <br>
      <h3>{{ data['humidity'] }} &percnt;</h3>
    </div>

    <div class="container bg-info col-md-3 rounded-lg">
      <h5>Luminosity</h5>
      <br>
      <h3>{{ data['luminosity'] }}</h3>
    </div>
  </div>

  <div class="col-md-12 pt-4 pb-4">
    <i class="float-right">Last update was at <b>{{ data['timestamp'] }}</b></i>
  </div>
  <div class="col-md-12 pt-4">
    <form action="/analytics" method="get" style="display: inline-block;">
      <button type="submit" class="btn btn-outline-primary">Analytics</button>
    </form>
    <form action="/changeAlarmValues" method="get" style="display: inline-block;">
      <button type="submit" class="btn btn-outline-primary">Change Alarm Values</button>
    </form>
        <form action="/accessLog" method="post" style="display: inline-block">
            <button type="submit" class="btn btn-outline-primary">Access Log</button>
        </form>
    <form action="/getPin" method="get" style="display: inline-block;">
      <button type="submit" class="btn btn-outline-primary">Get PIN</button>
    </form>
    <form action="/logout" method="get" style="display: inline-block;">
      <button type="submit" class="btn btn-outline-primary">Logout</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
